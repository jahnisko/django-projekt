{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Aktualizace osobních údajů{% endblock %}
{% block content %}
<h4 class="text-left bg-info text-white p-2 mb-2">
    Přidání nové osoby/pacienta
</h4>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Aktualizovat</button>
    </form>
</div>
{% endblock %}
